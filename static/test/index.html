<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="container" id="container">
    <div class="header">
        <div class="header-bg"></div>
        <div class="header-title"></div>
        <i class="btn-exit"></i>

    <div class="body fit">
        <div class="left box inline fit-height">
            <div class="box-header">人脸</div>
            <div class="box-content fit">
                <div class="fit">
                    <ul class="left-list fit">
                        <li>
                            <img src="img/case_1.jpg">
                        </li>
                        <li>
                            <img src="img/case_1.jpg">
                        </li>
                        <li>
                            <img src="img/case_1.jpg">

                    </ul>
                    <div class="box-bottom-bg"></div>
                </div>
            </div>
        </div>
        <div class="center fit inline">
            <div class="fit">
                <div class="center-content fit">
                    <div class="object-box fit">
                        <object class="fit"></object>
                    </div>
                    <div class="content-bottom">
                        <span class="font12">打打杀杀</span>
                        <ul class="tool-list">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <div class="border-point pos-lt">
                    <div class="border-column"></div>
                    <div class="border-row"></div>
                </div>
                <div class="border-point pos-rt">
                    <div class="border-row"></div>
                    <div class="border-column"></div>
                </div>
                <div class="border-point pos-lb">
                    <div class="border-column"></div>
                    <div class="border-row"></div>
                </div>
                <div class="border-point pos-rb">
                    <div class="border-row"></div>
                    <div class="border-column"></div>
                </div>
            </div>
        </div>
        <div class="right box inline fit-height">
            <div class="box-header">车辆</div>
            <div class="box-content fit">
                <div class="fit">
                    <ul class="right-list fit">
                        <li>
                            <img src="img/case_1.jpg">
                        </li>
                        <li>
                            <img src="img/case_1.jpg">
                        </li>
                        <li>
                            <img src="img/case_1.jpg">
